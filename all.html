<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>make10 | all puzzles</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script src="math-expression-evaluator.min.js"></script>
        <script src="SPECIAL.js" defer></script>
        <script src="app.js" defer></script>
        <script src="all.js" defer></script>
    </head>
    <body>
        <div class="all">
            <h1 id="title">all puzzles</h1>
            <a href="index.html">back to home</a>
            <div id="options">
                <input type="checkbox" id="hidecompleted"><label
                    for="hidecompleted">unsolved</label>
                <input type="checkbox" id="hideunsolved"><label
                    for="hideunsolved">completed</label>
                <input type="checkbox" id="recommended"><label
                    for="recommended">recommended</label>
                <input type="checkbox" id="has-challenge"><label
                    for="has-challenge">has-challenge</label>
                <input type="checkbox" id="random"><label for="random">random
                    order</label>
                    <br/>
                    <input placeholder="search (# matches any character)" maxlength="4" id="search" autocomplete="off">
                
            </div>
            <p id="completedcount"></p>
            <div id="scroll-container">
                <div id="content"></div>
            </div>
        </div>
    </body>
</html>
